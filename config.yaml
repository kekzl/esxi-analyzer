# ESXi Analyzer Configuration File

# Analysis Thresholds
thresholds:
  # Storage
  high_latency_ms: 20.0
  low_datastore_space_percent: 10

  # CPU and Memory
  high_cpu_percent: 80
  high_memory_percent: 90

  # System
  max_uptime_days: 180
  max_snapshot_age_days: 3

  # Network
  min_network_redundancy: 2

# SSH Connection Settings
ssh:
  timeout: 30
  command_timeout: 60
  retry_attempts: 3
  retry_delay: 2
  verify_host_keys: true
  known_hosts_file: "~/.ssh/known_hosts"
  # Set to true to use SSH key authentication (recommended)
  use_key_auth: false
  # Path to SSH private key (when use_key_auth is true)
  key_file: "~/.ssh/id_rsa"

# Web Interface Settings
web:
  port: 8080
  host: "0.0.0.0"

# Logging Settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "esxi_analyzer.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Report Settings
report:
  auto_open_browser: true
  include_raw_data: false

# VMware KB Articles (for common issues)
kb_articles:
  psod: "https://kb.vmware.com/s/article/1004250"
  storage_latency: "https://kb.vmware.com/s/article/1021244"
  memory_errors: "https://kb.vmware.com/s/article/2146954"
  high_cpu: "https://kb.vmware.com/s/article/2001003"
